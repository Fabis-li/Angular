
<div class="col-md-6">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">         
        <h3 class="mb-0">{{item?.titulo}}</h3>         
        <p class="card-text mb-auto">
          {{ item?.descricao }}
        </p>
        <h5 class="card-text text-success mb-auto ">
          {{ item?.preco }}
        </h5>
        <a class="btn btn-primary my-2" (click)="adicionarAoPedido()">Adicionar ao pedido</a>

        <a class="btn btn-secondary my-2" (click)="adicionarItensAoPedido()">Adicionar ao itens</a>
        <button (click)="diminuirQuantidade()">-</button> 
        {{ quantidade }} 
        <button (click)="incrementarQuantidade()">+</button>
    </div>
      <div class="col-auto ">
        <img src="{{item?.imagem}}" width="200"  height="200" /> 
      </div>
  </div>
</div>
